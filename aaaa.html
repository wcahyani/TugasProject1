<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-15">
        <div class="panel panel-default">
          <div class="panel-heading"><h1>Product</h1></div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-6">
              </div>
               <h2></h2>
                <p></p>
                <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">KATEGORI</button>
                <div id="demo" class="collapse in">

                  <div class="container">
                    <h2></h2>
                    <p></p>
                  <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h4 class="panel-title">
                          <a data-toggle="collapse" data-parent="#accordion" href="#baju">Kaos</a>
                        </h4>
                      </div>
                      <div id="baju" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <img src="kaos.jpg" class="img-responsive" width="290" height="350">
                          <tr>
                            <br>
                            <td>Nama</td>
                            <td>:</td>
                            <td id="kategori">Kaos 3D</td>
                          </tr></br>
                          <tr>
                            <br>
                            <td>Harga</td>
                            <td>:</td>
                            <td id="kategori">$75.000</td>
                          </tr></br>
                          <tr>
                            <br>
                              <td>Keterangan</td>
                              <td>:</td>
                              <td id="kategori">Berbahan dingin dan lentur</td>
                            </tr></br>
                        </div>
                        </div>
                      </div>
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Kemeja</a>
                          </h4>
                        </div>
                        <div id="collapse2" class="panel-collapse collapse">
                          <div class="panel-body">
                            <img src="kemeja.jpg" class="img-responsive" width="290" height="350">
                          <tr>
                            <br>
                            <td>Nama</td>
                            <td>:</td>
                            <td id="kategori">Kemeja Leungan Panjang</td>
                          </tr></br>
                          <tr>
                            <br>
                            <td>Harga</td>
                            <td>:</td>
                            <td id="kategori">$120.000</td>
                          </tr></br>
                          <tr>
                            <br>
                            <td>Keterangan</td>
                            <td>:</td>
                            <td id="kategori">Berbahan bagus dan lembut</td>
                          </tr></br>
                          </div>
                          </div>
                        </div>
                        <div class="panel panel-default">
                          <div class="panel-heading">
                            <h4 class="panel-title">
                              <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Celana</a>
                            </h4>
                          </div>
                          <div id="collapse3" class="panel-collapse collapse">
                            <div class="panel-body">
                              <img src="celana.jpg" class="img-responsive" width="290" height="350">
                            <tr>
                              <br>
                              <td>Nama</td>
                              <td>:</td>
                              <td id="kategori">Celana Levis</td>
                            </tr></br>
                            <tr>
                              <br>
                              <td>Harga</td>
                              <td>:</td>
                              <td id="kategori">$250.000</td>
                            </tr></br>
                            <tr>
                              <br>
                              <td>Keterangan</td>
                              <td>:</td>
                              <td id="kategori">Berbahan lentur dan tahan lama</td>
                            </tr></br>

                            </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
