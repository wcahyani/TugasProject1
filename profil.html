<div class="modal fade" id="mymodaledit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Profile</h4>
          </div>
        <form method="POST" id="formUpdateProfil">
          <div class="modal-body">
                  <div class="form-group">
                    <label>Nama</label>
                  <input type="hidden" name="_token" value="">
                   <input type="text" class="form-control" name="editNama" id="editNama">
                   <div class="error-box" id="editNamaError"></div>
                  </div>
                  <div class="form-group">
                    <label>Alamat</label>
                    <input type="text" class="form-control" name="editAlamat" id="editAlamat" placeholder="Alamat">
                    <div class="error-box" id="editAlamatError"></div>
                  </div>
                   <div class="form-group">
                    <label>Tanggal Lahir</label>
                    <input type="date" class="form-control" name="editTtl" id="editTtl" placeholder="Tanggal Lahir">
                    <div class="error-box" id="editTtlError"></div>
                  </div>
                   <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <select id="jenis_kelamin" class="form-control" name="editJk" edit="editJk">
                      <option value="laki-laki" selected>Laki - Laki</option>
                      <option value="perempuan">Perempuan</option>
                    </select>
                    <div class="error-box" id="editJkError"></div>
                  </div>
                   <div class="form-group">
                    <label>No. Hp</label>
                    <input type="date" class="form-control" name="editHp" id="editHp" placeholder="Nomor Hp">
                    <div class="error-box" id="editHpError"></div>
                  </div>

                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="editEmail" id="editEmail" placeholder="Email">
                    <div class="error-box" id="editEmailError"></div>
                  </div>

                  <!--<div class="form-group">
                    <label>Password</label>
                    <input type="Password" class="form-control" name="editPassword" placeholder="Password">
                  </div>-->
         </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success" id="edit_action" >Ubah</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Batal</button>
          </div>
          </form>          
          </div>
          </div>
          </div>         
  
<div class="modal fade" id="mymodaleditgambar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Ubah Foto</h4>
          </div>
        <form method="POST" id="formgantifoto">
          <div class="modal-body">
              <div class="form-group">
                  <label>Ambil Gambar</label>
                  <input type="hidden" name="_token" value="">
                  <label for = "inputfile"></label>
                  <input type="file" id="editFoto" name="editFoto" class="form-file">
                  <div id="editFotoError" class="error-box"></div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success" id="edit_action" >Ubah</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Batal</button>
              </div>         
          </div>
          </div>
          </div>  

        </form>
</div>
</div>
</div>
</div>
